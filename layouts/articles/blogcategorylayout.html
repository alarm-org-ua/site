{{ define "main" }}
<main class="row">
    <article class="col-12">
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <div class="col-12">
	    <ul>
	    <!-- Ranges through content/posts/*.md -->
	    {{ range .Pages.ByTitle }}
	        <li>
	        	<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
	            {{ .Summary }}
	            {{ .Date | time.Format ":date_long" }}
	        </li>
	    {{ end }}
	    </ul>
	</div>
</main>
{{ end }}
